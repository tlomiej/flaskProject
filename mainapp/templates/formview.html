{% extends "layout.html" %}
{% block content%}
            {% for f in form %}
                <article class="media content-section">
                  <div class="media-body">
                       {% for field in f %}
                            <div class="form-group">
                                <label class="form-control-label">{{ field['label'] }}</label>
                                <input type="text" class="form-control form-control-lg" value="{{ field['value'] }}">
                            </div>
                      {% endfor %}
                  </div>
                </article>
    {% endfor %}



{% endblock content%}
